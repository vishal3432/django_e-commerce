<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhai Ki Shop</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); margin: 0; color: #334155; }
        
        /* Navbar */
        nav { background: #1e293b; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 100; }
        nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }

        .container { max-width: 1200px; margin: 2rem auto; padding: 0 20px; }

        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; margin-top: 1.5rem; }
        
        /* Card Styling */
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); transition: transform 0.2s; border: 1px solid #e2e8f0; }
        .card:hover { transform: translateY(-5px); }
        .card-body { padding: 1.5rem; }
        .card h3 { margin: 0 0 0.5rem 0; font-size: 1.25rem; }
        .category-badge { background: #e0f2fe; color: #0369a1; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }

        /* Recommendation Section */
        .rec-section { background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); padding: 2rem; border-radius: 16px; margin-bottom: 3rem; border: 2px dashed #3b82f6; }

        /* Buttons */
        .btn { display: inline-block; padding: 10px 18px; border-radius: 8px; text-decoration: none; font-weight: 600; text-align: center; cursor: pointer; border: none; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-outline { border: 1px solid var(--primary); color: var(--primary); margin-top: 10px; }

        /* Table (for Cart) */
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background: #f1f5f9; }
    </style>
</head>
<body>
    <nav>
        <div style="font-size: 1.5rem; font-weight: bold;">ðŸš€ Shop</div>
        <div>
            <a href="{% url 'product_list' %}">Home</a>
            <a href="{% url 'view_cart' %}">ðŸ›’ Cart</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
